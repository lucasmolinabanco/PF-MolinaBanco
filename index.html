<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/mi-archivo.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        const productos = [
    {nombre: "remera", precio: 2000},
    {nombre: "pantalon", precio: 4000},
    {nombre: "campera", precio: 4500},
    {nombre: "zapatillas", precio: 6000},
    {nombre: "buzo", precio: 9000},
]
let carrito = []
 
let seleccion = prompt ("hola, desea comprar un producto si o no")

while(seleccion != "si" && seleccion != "no"){
    alert("por favor ingresar si o no")
    seleccion = prompt("hola desea comprar algo")
}
if(seleccion == "si"){
    alert("a continuacion nuestra lista de productos")

    let todoslosproductos = productos.map(
        (producto => producto.nombre + " " + producto.precio + "$")
     ) ;
     alert(todoslosproductos.join(" - "))
    
}
else if (seleccion == "no"){
    alert("gracias por venir, hasta luego")
}
while(seleccion != "no"){
    let producto = prompt ("agrega un producto a tu carrito")
    let precio = 0

if(producto == "remera" || producto == "pantalon" || producto == "campera" || producto == "zapatillas" || producto == "buzo"){
    switch (producto) {
        case "remera":
            precio = 2000;
            break;
        
        case "pantalon":
            precio = 4000;
            break;
        
        case "campera":
            precio = 4500;
            break;
        
        case "zapatillas":
            precio = 6000;
            break;
        
        case "buzo":
            precio = 9000;
            break;
            default:
            break;
        
    }
    let unidades = parseInt(prompt("cuantas unidades quiere llevar"))
    carrito.push({producto, unidades, precio})

}
else{
    alert("no tenemos ese producto")
}
seleccion = prompt("desea seguir comprando")
while(seleccion == "no"){
    alert("gracias por la compra! hasta pronto")
    carrito.forEach((carritoFinal) => {
        console.log(` producto: ${carritoFinal.producto}, unidades: ${carritoFinal.unidades},
        total a pagar por producto ${carritoFinal.unidades * carritoFinal.precio}`)
    })
    break;
}

}


    </script>

</body>


</html>
