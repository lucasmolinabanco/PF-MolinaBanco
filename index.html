<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/mi-archivo.js"></script>
    <title>Document</title>
</head>
<body>
    
    <script>
       let num1 = parseInt(prompt('Ingrese la primer nota'));
       let num2 = parseInt(prompt('Ingrese la segunda nota'));
       let num3 = parseInt(prompt('Ingrese la tercera nota'));
       let num4 = parseInt(prompt('Ingrese la cuarta nota'));
       let promedio = (num1+num2+num3+num4) / 4;
       let promRound = Math.round(promedio);
       document.write(`Su promedio es: ${promRound}`);
        

    </script>
    
</body>
</html>
